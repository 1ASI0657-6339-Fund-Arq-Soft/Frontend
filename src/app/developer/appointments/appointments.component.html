<div class="container p-4">
  <button (click)="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">
    Agregar Cita
  </button>

  <table class="w-full border-collapse border border-gray-400">
    <thead>
    <tr class="bg-gray-200">
      <th class="border border-gray-400 px-2 py-1">Título</th>
      <th class="border border-gray-400 px-2 py-1">Inicio</th>
      <th class="border border-gray-400 px-2 py-1">Fin</th>
      <th class="border border-gray-400 px-2 py-1">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let appointment of appointments$ | async">
      <td class="border border-gray-400 px-2 py-1">{{ appointment.title }}</td>
      <td class="border border-gray-400 px-2 py-1">{{ appointment.start }}</td>
      <td class="border border-gray-400 px-2 py-1">{{ appointment.end }}</td>
      <td class="border border-gray-400 px-2 py-1">
        <button (click)="viewAppointment(appointment)" class="text-blue-600">Ver</button>
        <button (click)="deleteAppointment(appointment.id)" class="text-red-600 ml-2">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded w-full max-w-lg">
      <h2 class="text-xl mb-4">{{ selectedAppointment ? 'Editar' : 'Nueva' }} Cita</h2>
      <form [formGroup]="appointmentForm" (ngSubmit)="saveAppointment()">
        <div class="mb-2">
          <label class="block mb-1">Título</label>
          <input type="text" formControlName="title" class="w-full border px-2 py-1" />
        </div>
        <div class="mb-2">
          <label class="block mb-1">Inicio</label>
          <input type="datetime-local" formControlName="start" class="w-full border px-2 py-1" />
        </div>
        <div class="mb-2">
          <label class="block mb-1">Fin</label>
          <input type="datetime-local" formControlName="end" class="w-full border px-2 py-1" />
        </div>
        <div class="mb-2">
          <label class="block mb-1">Descripción</label>
          <textarea formControlName="description" class="w-full border px-2 py-1"></textarea>
        </div>
        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
