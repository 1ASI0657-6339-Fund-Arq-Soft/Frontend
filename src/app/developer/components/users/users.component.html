<app-developer-layout>
  <div class="users-container">
    <h2>Gesti√≥n de Usuarios</h2>

    <div class="users-table">
      <div class="table-header">
        <span>Nombre</span>
        <span>Email</span>
        <span>Rol</span>
        <span>Estado</span>
        <span>Fecha de Registro</span>
        <span>Acciones</span>
      </div>
      <div *ngFor="let user of users" class="table-row">
        <span>{{ user.name }}</span>
        <span>{{ user.email }}</span>
        <span class="role">{{ user.role }}</span>
        <span [class]="'status status-' + user.status.toLowerCase()">{{ user.status }}</span>
        <span>{{ user.joinDate }}</span>
        <div class="actions">
          <button class="btn-action">Editar</button>
          <button class="btn-action delete">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</app-developer-layout>
