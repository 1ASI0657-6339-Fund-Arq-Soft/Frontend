<app-familiar-layout>
  <div class="profile-container">
    <div class="alert-success" *ngIf="mostrarExito">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
        <path d="M10 0C4.48 0 0 4.48 0 10s4.48 10 10 10 10-4.48 10-10S15.52 0 10 0zm-2 15l-5-5 1.41-1.41L8 12.17l7.59-7.59L17 6l-9 9z" fill="currentColor"/>
      </svg>
      <span>{{ mensajeExito }}</span>
    </div>

    <h1 class="page-title">Perfil del Residente</h1>

    <div class="profile-grid" *ngIf="perfilActual; else sinDatos">
      <div class="profile-card">
        <div class="card-header">
          <div class="header-left">
            <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
            </svg>
            <h2>Información del Residente</h2>
          </div>
          <button
            class="btn-icon"
            [class.btn-editing]="modoEdicionResidente"
            (click)="toggleEdicionResidente()"
            title="{{ modoEdicionResidente ? 'Cancelar' : 'Editar' }}">
            <svg *ngIf="!modoEdicionResidente" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
            </svg>
            <svg *ngIf="modoEdicionResidente" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <form [formGroup]="perfilForm" class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label>Nombre Completo</label>
              <input
                type="text"
                formControlName="nombre"
                [class.editing]="modoEdicionResidente"
                placeholder="Nombre del residente">
            </div>

            <div class="form-group">
              <label>Edad</label>
              <input
                type="number"
                formControlName="edad"
                [class.editing]="modoEdicionResidente"
                placeholder="Edad">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Fecha de Nacimiento</label>
              <input
                type="date"
                formControlName="fechaNacimiento"
                [class.editing]="modoEdicionResidente">
            </div>

            <div class="form-group">
              <label>Último Chequeo</label>
              <input
                type="date"
                formControlName="ultimoChequeo"
                [class.editing]="modoEdicionResidente">
            </div>
          </div>

          <div class="form-group">
            <label>Estado General</label>
            <select
              formControlName="estadoGeneral"
              [class.editing]="modoEdicionResidente"
              [class.estado-estable]="perfilForm.get('estadoGeneral')?.value === 'Estable'"
              [class.estado-atencion]="perfilForm.get('estadoGeneral')?.value === 'Requiere Atención'"
              [class.estado-critico]="perfilForm.get('estadoGeneral')?.value === 'Crítico'"
              [class.estado-recuperacion]="perfilForm.get('estadoGeneral')?.value === 'En Recuperación'">
              <option *ngFor="let estado of estadosDisponibles" [value]="estado">
                {{ estado }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Condiciones Médicas</label>
            <textarea
              formControlName="condiciones"
              [class.editing]="modoEdicionResidente"
              rows="3"
              placeholder="Hipertensión, Diabetes, etc."></textarea>
          </div>

          <div class="form-actions" *ngIf="modoEdicionResidente">
            <button
              type="button"
              class="btn-cancel"
              (click)="toggleEdicionResidente()">
              Cancelar
            </button>
            <button
              type="button"
              class="btn-save"
              [disabled]="!perfilForm.valid"
              (click)="guardarResidente()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="currentColor"/>
              </svg>
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>

      <div class="profile-card">
        <div class="card-header">
          <div class="header-left">
            <svg class="header-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" fill="currentColor"/>
            </svg>
            <h2>Información del Familiar</h2>
          </div>
          <button
            class="btn-icon"
            [class.btn-editing]="modoEdicionFamiliar"
            (click)="toggleEdicionFamiliar()"
            title="{{ modoEdicionFamiliar ? 'Cancelar' : 'Editar' }}">
            <svg *ngIf="!modoEdicionFamiliar" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="currentColor"/>
            </svg>
            <svg *ngIf="modoEdicionFamiliar" width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <form [formGroup]="familiarForm" class="profile-form">
          <div class="form-row">
            <div class="form-group">
              <label>Nombre de Usuario</label>
              <input
                type="text"
                formControlName="usuario"
                [class.editing]="modoEdicionFamiliar"
                placeholder="Usuario">
            </div>

            <div class="form-group">
              <label>Tipo</label>
              <input
                type="text"
                formControlName="tipoUsuario"
                readonly
                class="readonly-field">
            </div>
          </div>

          <div class="form-group">
            <label>Correo Electrónico</label>
            <input
              type="email"
              formControlName="correo"
              [class.editing]="modoEdicionFamiliar"
              placeholder="correo@ejemplo.com">
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Teléfono</label>
              <input
                type="tel"
                formControlName="telefono"
                [class.editing]="modoEdicionFamiliar"
                placeholder="+51 999 999 999">
            </div>

            <div class="form-group">
              <label>Relación</label>
              <input
                type="text"
                formControlName="relacion"
                [class.editing]="modoEdicionFamiliar"
                placeholder="Hijo/a, Esposo/a, etc.">
            </div>
          </div>

          <div class="form-actions" *ngIf="modoEdicionFamiliar">
            <button
              type="button"
              class="btn-cancel"
              (click)="toggleEdicionFamiliar()">
              Cancelar
            </button>
            <button
              type="button"
              class="btn-save"
              [disabled]="!familiarForm.valid"
              (click)="guardarFamiliar()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" fill="currentColor"/>
              </svg>
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>

    <ng-template #sinDatos>
      <div class="no-data">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z" fill="currentColor" opacity="0.3"/>
        </svg>
        <h3>No hay datos de residente</h3>
        <p>Registra un nuevo residente para ver su perfil aquí</p>
      </div>
    </ng-template>
  </div>
</app-familiar-layout>
