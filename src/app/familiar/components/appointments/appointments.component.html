<app-familiar-layout>
  <div class="appointments-container">
    <h2>Citas Médicas</h2>

    <div class="calendar-section">
      <h3>Calendario de Citas</h3>
      <div class="calendar-grid">
        <div class="calendar-header">
          <span>Ene 2025</span>
          <div class="nav-buttons">
            <button class="btn-nav">←</button>
            <button class="btn-nav">→</button>
          </div>
        </div>
        <div class="calendar-days">
          <div class="day-header">L</div>
          <div class="day-header">M</div>
          <div class="day-header">M</div>
          <div class="day-header">J</div>
          <div class="day-header">V</div>
          <div class="day-header">S</div>
          <div class="day-header">D</div>

          <div class="day-cell">1</div>
          <div class="day-cell">2</div>
          <div class="day-cell">3</div>
          <div class="day-cell with-appointment">4</div>
          <div class="day-cell">5</div>
          <div class="day-cell">6</div>
          <div class="day-cell">7</div>
          <div class="day-cell">8</div>
          <div class="day-cell with-appointment">9</div>
          <div class="day-cell">10</div>
          <div class="day-cell">11</div>
          <div class="day-cell">12</div>
          <div class="day-cell">13</div>
          <div class="day-cell">14</div>
          <div class="day-cell with-appointment">15</div>
          <div class="day-cell">16</div>
          <div class="day-cell">17</div>
          <div class="day-cell">18</div>
        </div>
      </div>
    </div>

    <div class="appointments-list-section">
      <h3>Listado de Citas</h3>
      <div class="appointments-list">
        <div *ngFor="let apt of appointments" class="appointment-card">
          <div class="appointment-header">
            <span class="appointment-type">{{ apt.date }}</span>
            <span [class]="'status status-' + (apt.status?.toLowerCase() || '')">{{ apt.status }}</span>
          </div>
          <div class="appointment-body">
            <p><strong>Fecha:</strong> {{ apt.date }}</p>
            <p><strong>Hora:</strong> {{ apt.time }}</p>
            <p><strong>Doctor/Especialista:</strong> {{ apt.doctorId }}</p>
          </div>
          <div class="appointment-actions">
            <button (click)="editAppointment(apt)" class="btn-edit">Editar</button>
            <button (click)="apt.id !== undefined && cancelAppointment(apt.id)" class="btn-delete">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-familiar-layout>
