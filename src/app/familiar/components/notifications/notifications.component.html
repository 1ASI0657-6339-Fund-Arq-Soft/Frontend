<app-familiar-layout>
  <div class="notifications-container">
    <h2>Notificaciones</h2>

    <div class="card notifications-section">
      <div class="notifications-header">
        <h3>Centro de notificaciones</h3>
        <div class="actions">
          <button class="btn" (click)="clearAll()">Limpiar todas</button>
        </div>
      </div>

      <div class="notifications-list">
        <div *ngFor="let notif of notifications" class="card notification-item" [class.read]="notif.read">
          <div class="notification-content">
            <h4>{{ notif.title }} <small *ngIf="notif.read">(leído)</small></h4>
            <p>{{ notif.description }}</p>
            <div class="meta">{{ notif.date }} • De: {{ notif.sender || 'Sistema' }}</div>
          </div>
          <div class="notification-actions">
            <button class="btn-action" (click)="markAsRead(notif.id)">Marcar leído</button>
          </div>
        </div>

        <div *ngIf="notifications.length === 0" class="empty">No hay notificaciones</div>
      </div>
    </div>

  </div>
</app-familiar-layout>
