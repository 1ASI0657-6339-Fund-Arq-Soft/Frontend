<app-familiar-layout>
  <div class="food-page">
    <h2>Registro de Consumos</h2>

    <div class="filter-section card">
      <h3>Filtrar por Fecha</h3>
      <form (ngSubmit)="applyFilter()" class="filter-form">
        <div class="form-group">
          <label for="startDate">Fecha de Inicio:</label>
          <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" />
        </div>
        <div class="form-group">
          <label for="endDate">Fecha de Fin:</label>
          <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Filtrar</button>
          <button type="button" (click)="clearFilter()" class="btn btn-secondary">Limpiar</button>
        </div>
      </form>
    </div>

    <div class="meal-section card">
      <h3>Desayuno</h3>
      <div *ngFor="let e of grouped.breakfast" class="entry">
        <div class="desc">{{ e.description }}</div>
        <div class="meta">{{ e.date }} • {{ e.time }}</div>
      </div>
      <div *ngIf="grouped.breakfast.length === 0">No hay registros</div>
    </div>

    <div class="meal-section card">
      <h3>Almuerzo</h3>
      <div *ngFor="let e of grouped.lunch" class="entry">
        <div class="desc">{{ e.description }}</div>
        <div class="meta">{{ e.date }} • {{ e.time }}</div>
      </div>
      <div *ngIf="grouped.lunch.length === 0">No hay registros</div>
    </div>

    <div class="meal-section card">
      <h3>Cena</h3>
      <div *ngFor="let e of grouped.dinner" class="entry">
        <div class="desc">{{ e.description }}</div>
        <div class="meta">{{ e.date }} • {{ e.time }}</div>
      </div>
      <div *ngIf="grouped.dinner.length === 0">No hay registros</div>
    </div>
  </div>
</app-familiar-layout>
