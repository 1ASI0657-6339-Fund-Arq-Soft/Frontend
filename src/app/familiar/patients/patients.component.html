<div class="container p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Pacientes</h1>
    <button (click)="openAddModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Agregar Paciente
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="w-full">
      <thead class="bg-gray-100 border-b">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold">Nombre</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Apellido</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Fecha de Nacimiento</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Teléfono</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Correo</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let patient of patients" class="border-b hover:bg-gray-50">
        <td class="px-6 py-3">{{ patient.firstName }}</td>
        <td class="px-6 py-3">{{ patient.lastName }}</td>
        <td class="px-6 py-3">{{ patient.dateOfBirth | date: 'yyyy-MM-dd' }}</td>
        <td class="px-6 py-3">{{ patient.phone }}</td>
        <td class="px-6 py-3">{{ patient.email }}</td>
        <td class="px-6 py-3">
          <button (click)="viewPatient(patient)" class="text-blue-600 hover:underline mr-4">Ver</button>
          <button *ngIf="patient.id !== undefined" (click)="deletePatient(patient.id)" class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showAddModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md max-h-96 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4">{{ editingPatient ? 'Editar Paciente' : 'Nuevo Paciente' }}</h2>

      <form [formGroup]="patientForm" (ngSubmit)="savePatient()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" formControlName="firstName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Apellido</label>
          <input type="text" formControlName="lastName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Fecha de Nacimiento</label>
          <input type="date" formControlName="dateOfBirth" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Teléfono</label>
          <input type="tel" formControlName="phone" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
          <input type="email" formControlName="email" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" (click)="closeAddModal()" class="px-4 py-2 text-gray-700 border rounded hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
