<app-cuidador-layout>
  <div class="patients-container">

    <h2>Pacientes Registrados</h2>

    <div *ngIf="patients.length === 0" class="empty-box">
      <p>No hay pacientes registrados.</p>
    </div>

    <ul *ngIf="patients.length > 0" class="patients-list">
      <li *ngFor="let p of patients" class="patient-item">
        <strong>{{ p.name }}</strong>
        <span>â€” {{ p.condition }}</span>
      </li>
    </ul>
  </div>
</app-cuidador-layout>
