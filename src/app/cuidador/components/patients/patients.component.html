<app-cuidador-layout>
    <div class="patients-container">
      <h1>Mis Pacientes</h1>

      <div *ngIf="users.length === 0" class="no-patients">
        No tienes pacientes asignados.
      </div>

      <ul *ngIf="users.length > 0" class="patients-list">
        <li *ngFor="let user of users" class="patient-card">
          <h2>{{ user.name }}</h2>
          <p><strong>Email:</strong> {{ user.email }}</p>
          <p><strong>ID:</strong> {{ user.id }}</p>
        </li>
      </ul>
    </div>

</app-cuidador-layout>
