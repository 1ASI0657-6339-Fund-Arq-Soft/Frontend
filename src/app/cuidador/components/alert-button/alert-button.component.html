<!-- Bot贸n flotante -->
<button class="btn-alert-flotante" (click)="abrirModal()" title="Enviar Alerta">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
    <line x1="12" y1="9" x2="12" y2="13"></line>
    <line x1="12" y1="17" x2="12.01" y2="17"></line>
  </svg>
  <span>ALERTA</span>
</button>

<!-- Modal -->
<div class="modal-overlay" *ngIf="mostrarModal" (click)="cerrarModal()">
  <div class="modal-contenido" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2> Enviar Alerta de Emergencia</h2>
      <button class="btn-cerrar" (click)="cerrarModal()">&times;</button>
    </div>

    <form (ngSubmit)="enviarAlerta()" class="formulario-alerta">
      <div class="form-group">
        <label for="recipientId">Enviar a: *</label>
        <select
          id="recipientId"
          [(ngModel)]="formulario.recipientId"
          name="recipientId"
          class="form-control"
          required>
          <option value="">Selecciona un familiar</option>
          <option *ngFor="let familiar of familiares" [value]="familiar.id">
            {{ familiar.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipoAlerta">Tipo de Alerta: *</label>
        <select
          id="tipoAlerta"
          [(ngModel)]="formulario.tipoAlerta"
          name="tipoAlerta"
          class="form-control"
          required>
          <option value="urgent"> Emergencia</option>
          <option value="warning">锔 Urgente</option>
          <option value="info">癸 Informaci贸n</option>
        </select>
      </div>

      <div class="form-group">
        <label for="titulo">T铆tulo: *</label>
        <input
          type="text"
          id="titulo"
          [(ngModel)]="formulario.titulo"
          name="titulo"
          class="form-control"
          placeholder="Ej: Paciente necesita atenci贸n m茅dica"
          required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci贸n: *</label>
        <textarea
          id="descripcion"
          [(ngModel)]="formulario.descripcion"
          name="descripcion"
          class="form-control"
          rows="4"
          placeholder="Describe la situaci贸n detalladamente..."
          required></textarea>
      </div>

      <div class="alerta-preview" *ngIf="formulario.titulo || formulario.descripcion">
        <p class="preview-label">Vista previa:</p>
        <div class="preview-card">
          <strong> ALERTA: {{ formulario.titulo || 'T铆tulo de la alerta' }}</strong>
          <p>{{ formulario.descripcion || 'Descripci贸n de la alerta' }}</p>
          <small *ngIf="formulario.recipientId">Para: {{ getNombreFamiliar(formulario.recipientId) }}</small>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secundario" (click)="cerrarModal()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primario">
          Enviar Alerta
        </button>
      </div>
    </form>
  </div>
</div>
