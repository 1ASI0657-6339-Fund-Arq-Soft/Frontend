<div class="container p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Gestión de Enfermeras</h1>
    <button (click)="openAddModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Agregar Enfermera
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="w-full">
      <thead class="bg-gray-100 border-b">
      <tr>
        <th class="px-6 py-3 text-left text-sm font-semibold">Nombre</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Especialidad</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Teléfono</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Estado</th>
        <th class="px-6 py-3 text-left text-sm font-semibold">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let nurse of nurses" class="border-b hover:bg-gray-50">
        <td class="px-6 py-3">{{ nurse.firstName }} {{ nurse.lastName }}</td>
        <td class="px-6 py-3">{{ nurse.specialty }}</td>
        <td class="px-6 py-3">{{ nurse.phone }}</td>
        <td class="px-6 py-3">
          <span [class.bg-green-100]="nurse.available" [class.bg-red-100]="!nurse.available"
                class="px-2 py-1 rounded text-xs font-semibold">
            {{ nurse.available ? 'Disponible' : 'No disponible' }}
          </span>
        </td>
        <td class="px-6 py-3">
          <button (click)="viewNurse(nurse)" class="text-blue-600 hover:underline mr-4">Ver</button>
          <button *ngIf="nurse.id !== undefined" (click)="deleteNurse(nurse.id)" class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showAddModal"
       class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md max-h-96 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4">{{ editingNurse ? 'Editar Enfermera' : 'Nueva Enfermera' }}</h2>

      <form [formGroup]="nurseForm" (ngSubmit)="saveNurse()">
        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Nombre</label>
          <input type="text" formControlName="firstName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Apellido</label>
          <input type="text" formControlName="lastName" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Especialidad</label>
          <input type="text" formControlName="specialty" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Teléfono</label>
          <input type="tel" formControlName="phone" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium mb-1">Correo electrónico</label>
          <input type="email" formControlName="email" class="w-full border px-3 py-2 rounded" />
        </div>

        <div class="mb-4 flex items-center">
          <label class="block text-sm font-medium mb-1 mr-4">Disponible</label>
          <input type="checkbox" formControlName="available" class="w-4 h-4" />
        </div>

        <div class="flex justify-end gap-2">
          <button type="button" (click)="closeAddModal()" class="px-4 py-2 text-gray-700 border rounded hover:bg-gray-100">Cancelar</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
